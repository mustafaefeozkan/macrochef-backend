<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroChef</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --macro-green: #22c55e;
            --chef-orange: #f97316;
            --text-dark: #1e293b;
            --bg-light: #fff;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        /* NAVBAR */
        .navbar {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- LOGO CSS --- */
        .brand-logo {
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            font-size: 1.8rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .macro { color: var(--macro-green); }
        .chef { color: var(--chef-orange); position: relative; }

        .hat-icon {
            position: absolute;
            top: -15px; left: -4px;
            width: 22px; height: 22px;
            fill: var(--chef-orange);
            transform: rotate(-10deg);
        }

        /* BUTONLAR */
        .nav-btn {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            margin-left: 20px;
        }

        .btn-primary {
            background-color: var(--chef-orange);
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
        }

        .btn-primary:hover {
            background-color: #ea580c;
            transform: translateY(-2px);
        }

        /* HERO SECTION */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 10%;
            height: 80vh;
        }

        .hero-text h1 {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .highlight { color: var(--macro-green); }

        .hero-image img {
            width: 100%;
            max-width: 550px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="brand-logo">
        <span class="macro">Macro</span>
        <span class="chef">Chef</span>
    </a>

    <div>
        <a href="macrochef-frontend.vercel.app" class="nav-btn">Login</a>
        <a href="macrochef-frontend.vercel.app/register" class="nav-btn btn-primary">Join Now</a>
    </div>
</nav>

<div class="hero">
    <div class="hero-text">
        <h1>Master your<br><span class="highlight">Macros.</span></h1>
        <p style="font-size: 1.2rem; color: #64748b; margin-bottom: 30px;">
            Professional nutrition tracking for everyone.<br>
            Calculate, Cook, and Conquer your goals.
        </p>
        <a href="macrochef-frontend.vercel.app/register" class="nav-btn btn-primary">Start Your Journey</a>
    </div>
    <div class="hero-image">
        <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?q=80&w=2070&auto=format&fit=crop" alt="Healthy Food">
    </div>
</div>

</body>
</html>
